<!DOCTYPE html>
<html>
  <head>
    <title> Budget Tracking app </title>
    <link rel= "stylesheet" href = "style.css">
  </head>
  <body>
    <div class = "header">
      <div class = "login"> 
        <p>login</p>
      </div>
    </div>
    <div class="wrapper">
      <div class="add-budget">
          <h3 class = "Title">ADD BUDGET</h3>
            <input class = "budget-value" type = "number" placeholder="Enter Your budget">
            <button class = "budget-button">Add Budget</button>
          <h3 class = "Title">ADD EXPENSES</h3>
            <input class = "usage" type = "text" placeholder = "Usage of the Budget">

            <button class = "expenses-button">Add Expenses</button>
      </div>
        <div class="container">
          <div class = "container-header">
            <div class = "edit"> Edit</div>
            <div class="tracker"> Expenses</div>
            <div class="dates"> Dates</div>
          </div>
        </div>
      <div class="progress-bar">Progress</div>
    </div>
  </body>
</html>
